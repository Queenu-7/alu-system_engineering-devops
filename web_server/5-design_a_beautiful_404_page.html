<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe4ec 0%, #fbc4ab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #4a2c2a;
        }

        /* Stars (soft glowing dots) */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.35);
            padding: 60px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
            box-shadow: 0 8px 30px rgba(255, 182, 193, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffb6c1, #ff8fab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 36px;
            color: #4a2c2a;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            color: #5e3b39;
            margin-bottom: 30px;
            font-style: italic;
        }

        .magritte-text {
            font-size: 24px;
            color: #ff8fab;
            margin: 40px 0;
            font-weight: 500;
            font-family: Georgia, serif;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        /* Primary Button - Soft Pink */
        .btn-home {
            background: linear-gradient(135deg, #ffb6c1, #ff8fab);
            color: white;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.5);
        }

        /* Secondary Button - Transparent White */
        .btn-back {
            background: rgba(255, 255, 255, 0.25);
            color: #4a2c2a;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        /* Floating decorative shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            animation: rotate 20s linear infinite;
        }

        .square {
            width: 80px;
            height: 80px;
            border: 3px solid white;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 182, 193, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.6); }
        }

        .btn-home {
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
<div class="floating-shapes">
    <div class="shape circle" style="top: 10%; left: 5%;"></div>
    <div class="shape square" style="bottom: 15%; right: 10%;"></div>
    <div class="shape circle" style="top: 60%; right: 5%;"></div>
</div>

<div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p class="subtitle">Oops!! ðŸ¤­ Reality took a wrong turn somewhere ðŸ‘½ðŸ’«.</p>

    <p class="magritte-text">Ceci n'est pas une page</p>

    <div class="buttons">
        <button class="btn-home" onclick="window.location.href='/'">Return Home</button>
        <button class="btn-back" onclick="window.history.back()">Go Back</button>
    </div>
</div>

<script>
    // Generate soft twinkling stars
    const numStars = 70;
    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('stars');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(star);
    }
</script>
</body>
</html>
